<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    for (let i = 0; i < 9; i++) {
      if (i === 5) {
        continue
      }
      document.write(i)
    }
    document.write('<hr>')
    for (let i = 0; i < 9; i++) {
      if (i === 5) {
        break
      }
      document.write(i)
    }
    document.write('<hr>')

    let input = ''
    let count = 0
    while (true) {
      input = prompt('請輸入 end')
      count++
      if (input === 'end') {
        break
      }
    }
    document.write(count)
  </script>
</body>
</html>
