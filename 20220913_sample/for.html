<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- <span style="color: rgb(255,0,0)">â˜…</span> -->
  <script>
    for (let i = 0; i < 10; i++) {
      document.write(i + '<br>')
    }
    document.write('<hr>')
    for (let i = 1; i <= 10; i+=3) {
      document.write(i + '<br>')
    }
    document.write('<hr>')
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= 9; j++) {
        document.write(`${i}x${j}=${i*j}<br>`)
      }
    }
    document.write('<hr>')
    document.write("<table border=\"1\">")
    for (let i = 1; i <= 9; i++) {
      document.write('<tr>')
      for (let j = 1; j <= 9; j++) {
        document.write(`<td>${i}x${j}=${i*j}</td>`)
      }
      document.write('</tr>')
    }
    document.write('</table>')
  </script>
</body>
</html>
