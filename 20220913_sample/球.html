<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 初始高度
    let height = 100
    // 總距離
    let distance = 0
    // 反彈 10 次
    for (let i = 1; i <= 10; i++) {
      // 總距離 + 落下高度
      distance += height
      // 高度減半
      height /= 2
      // 總距離 + 反彈高度
      // 距離只算到第十次落地，不算第十次反彈
      if (i !== 10) {
        distance += height
      }
    }
    document.write(`高度 ${height}，距離 ${distance}`)
  </script>
</body>
</html>
