<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    for (let i = 1; i <= 4; i++) {
      for (let j = 1; j <= 4; j++) {
        if (j !== i) {
          for (let k = 1; k <= 4; k++) {
            if (k !== j && k !== i) {
              document.write(i)
              document.write(j)
              document.write(k)
              document.write('<br>')
            }
          }
        }
      }
    }

    // 老師同解

    //       }
    //     }
    //   }
    // }

  </script>
</body>

</html>
