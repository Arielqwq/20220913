<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const max = parseInt(prompt('輸入數字'))
    // 第一格數字
    let first = 0
    // 第二數字
    let second = 1

    // 輸入 22(即max=22)
    while (first <= max) {
      // 印出第一個數字
      document.write(first + ' ')
      /*
       0<=22, 
       document.write 印出 0
       temp = first = 0
       first = second = 1
       second = first + temp = 1 + 0 = 1

       first = 1
       second = 1
      */
      let temp = first
      first = second
      second = first + temp
    }

    // 暫存概念

    // let a = 5
    // let b = 10

    // let temp = a
    // a = b
    // b = temp

  </script>
</body>

</html>
